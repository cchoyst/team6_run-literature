<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>走れ文学 - 作文用紙とメロス</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

/* ===== スケール設定 ===== */
:root {
    --scale: 1.22;
}

/* ===== 背景：ターンごとの空 ===== */
/* ターン1：昼 */
body[data-turn="1"] {
    background-color: #87CEEB; /* スカイブルー */
}

/* ターン2：夕方（オレンジ） */
body[data-turn="2"] {
    background-color: #F4A261; /* 夕焼けオレンジ */
}

/* ターン3：夜（藍色） */
body[data-turn="3"] {
    background-color: #1E2A5A; /* 藍色 */
}

/* ターン4：昼 */
body[data-turn="4"] {
    background-color: #FFC0CB; /* スカイブルー */
}

/* ===== 太陽 ===== */
.sun-icon {
    position: fixed;
    top: calc(30px * var(--scale));
    left: calc(30px * var(--scale));
    width: calc(150px * var(--scale));
    height: calc(150px * var(--scale));
    z-index: 100;
    opacity: 0.9;
    animation: slow-rotate 40s linear infinite;
}

@keyframes slow-rotate {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* ===== 作文用紙 ===== */
.composition-paper {
    width: 85%;
    max-width: calc(900px * var(--scale));
    height: calc(450px * var(--scale));
    margin: calc(20px * var(--scale)) auto;
    padding: calc(40px * var(--scale)) calc(30px * var(--scale));
    background-color: #FFFFF0;
    border: calc(5px * var(--scale)) solid #F0E68C;
    box-shadow: 0 calc(8px * var(--scale)) calc(15px * var(--scale)) rgba(0,0,0,0.4);
    overflow-x: auto;
    overflow-y: hidden;
    direction: rtl;
}

#story-container {
    writing-mode: vertical-rl;
    -webkit-writing-mode: vertical-rl;
    text-orientation: upright;
    direction: ltr;
    font-size: calc(1.6rem * var(--scale));
    line-height: calc(3rem * var(--scale));
    letter-spacing: calc(0.15rem * var(--scale));
    color: #333;
    height: 100%;
    width: max-content;
}

.story-paragraph {
    display: inline-block;
    margin-left: calc(3rem * var(--scale));
    vertical-align: top;
    white-space: pre-wrap;
    word-break: break-all;
    height: 100%;
}

/* ===== ステージ ===== */
.stage-container {
    width: 100%;
    height: calc(200px * var(--scale));
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: #008000;
    z-index: 5;
}

#melos {
    position: absolute;
    bottom: calc(60px * var(--scale));
    left: 0;
    width: calc(150px * var(--scale));
    z-index: 10;
}

/* ===== ボタン（改善済） ===== */
#next-paragraph-button {
    position: fixed;
    bottom: calc(30px * var(--scale));
    left: 50%;
    transform: translateX(-50%);

    padding: calc(18px * var(--scale)) calc(48px * var(--scale));
    font-size: calc(1.6rem * var(--scale));
    letter-spacing: 0.15em;

    background: linear-gradient(145deg, #d97706, #b45309);
    color: #fffdf5;

    border-radius: calc(14px * var(--scale));
    border: none;

    cursor: pointer;
    font-weight: bold;
    z-index: 100;

    box-shadow: 0 calc(6px * var(--scale)) calc(12px * var(--scale)) rgba(0,0,0,0.35);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#next-paragraph-button:hover {
    transform: translateX(-50%) translateY(-3px);
    box-shadow: 0 calc(10px * var(--scale)) calc(18px * var(--scale)) rgba(0,0,0,0.4);
}

#next-paragraph-button:disabled {
    background: #9ca3af;
    cursor: not-allowed;
    box-shadow: none;
}

#trail-icon {
    position: absolute;
    bottom: calc(60px * var(--scale));
    width: calc(90px * var(--scale));
    height: calc(90px * var(--scale));

    z-index: 8; /* メロスより後ろ */
    pointer-events: none;
}

/* ===== ローディング画面 ===== */
#loading-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: 9999;

    display: none;
    align-items: center;
    justify-content: center;

    pointer-events: all;
}

#loading-text {
    font-size: calc(2rem * var(--scale));
    color: #fffdf5;
    letter-spacing: 0.2em;
    font-weight: bold;

    animation: pulse 1.6s ease-in-out infinite;
}

@keyframes pulse {
    0%   { opacity: 0.4; }
    50%  { opacity: 1; }
    100% { opacity: 0.4; }
}

</style>
</head>

<body data-turn="{{ turn }}">

<img src="{{ url_for('static', filename='assets/backgrounds/sun_icon.png') }}"
     alt="太陽"
     class="sun-icon">

<div class="composition-paper" id="paper-viewport">
    <div id="story-container"></div>
</div>

<button id="next-paragraph-button" onclick="nextParagraph()">
    物語を始める
</button>

<div class="stage-container">
    <div id="melos">
        <img src="{{ url_for('static', filename='assets/characters/Melos.png') }}"
             alt="メロス"
             style="width: calc(500px * var(--scale));">
    </div>
</div>

<!-- 追従アイコン -->
<div id="trail-icon"></div>

<audio id="bgm-player" loop>
    <source src="{{ url_for('static', filename='assets/sounds/' ~ (mood if mood else 'neutral') ~ '.mp3') }}" type="audio/mpeg">
</audio>

<script>
let storyData = [];
let storyLoaded = false;
let currentParagraphIndex = 0;
let typingIntervalId = null;
let melosPositionX = 0;

const storyContainer = document.getElementById("story-container");
const paperViewport = document.getElementById("paper-viewport");
const nextButton = document.getElementById("next-paragraph-button");
const melos = document.getElementById("melos");
const bgmPlayer = document.getElementById("bgm-player");

const initialStory = [
    "メロスは激怒した。",
    "必ずや、かの邪智暴虐の王を除かなければならぬと決意した。",
    "走り出した瞬間、彼はまだ知らなかった。この道が、ひとつの物語だけでは終わらぬことを。"
];

function updateMelosPosition() {
    melosPositionX += 2;
    if (melosPositionX > window.innerWidth) melosPositionX = -200;
    melos.style.left = melosPositionX + "px";
    requestAnimationFrame(updateMelosPosition);
}

function autoScroll() {
    paperViewport.scrollLeft = -paperViewport.scrollWidth;
}

function startTyping(text) {
    if (!text) return;
    if (typingIntervalId) clearInterval(typingIntervalId);

    const paraDiv = document.createElement("div");
    paraDiv.className = "story-paragraph";
    storyContainer.appendChild(paraDiv);

    let charIdx = 0;
    nextButton.disabled = true;
    nextButton.textContent = "表示中...";

    typingIntervalId = setInterval(() => {
        if (charIdx < text.length) {
            paraDiv.textContent += text[charIdx++];
            autoScroll();
        } else {
            clearInterval(typingIntervalId);
            typingIntervalId = null;
            nextButton.disabled = false;
            nextButton.textContent = "次の段落へ";
        }
    }, 80);
}

const trailIcon = document.getElementById("trail-icon");
const chosenIcon = localStorage.getItem("chosenIcon");

// アイコンがあれば表示
if (chosenIcon) {
    trailIcon.innerHTML = `
        <img src="/static/assets/characters/${chosenIcon}"
             style="width: 100%; height: 100%; object-fit: contain;">
    `;
}

// 遅延用変数
let trailX = -300;

function updateMelosPosition() {
    melosPositionX += 2;

    if (melosPositionX > window.innerWidth) {
        melosPositionX = -200;
        trailX = -300;
    }

    melos.style.left = melosPositionX + "px";

    // ★ 少し遅れて追従
    trailX += (melosPositionX - trailX - 120) * 0.08;
    trailIcon.style.left = trailX + "px";

    requestAnimationFrame(updateMelosPosition);
}

window.nextParagraph = function () {
    if (bgmPlayer && bgmPlayer.paused) bgmPlayer.play().catch(() => {});

    if (!storyLoaded) return;

    if (currentParagraphIndex < storyData.length) {
        startTyping(storyData[currentParagraphIndex++]);
    } else {
        const turn = parseInt("{{ turn }}") || 1;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");

        // 表示文言を分岐
        if (turn >= 4) {
            text.textContent = "エンディングへ…";
        } else {
            text.textContent = "読み込み中…";
        }

        // ロード画面表示
        overlay.style.display = "flex";

        // 少し待ってから遷移（演出用）
        setTimeout(() => {
            window.location.href = (turn >= 4)
                ? "{{ url_for('ending') }}"
                : "{{ url_for('game') }}";
        }, 600);
    }
};


async function loadStoryJson() {
    try {
        const response = await fetch("{{ url_for('static', filename='data/story.json') }}");
        const jsonData = await response.json();
        storyData = initialStory.concat(jsonData.story);
    } catch {
        storyData = initialStory;
    }

    const turn = parseInt("{{ turn }}") || 1;

    if (turn > 1) {
        for (let i = 0; i < storyData.length - 1; i++) {
            const div = document.createElement("div");
            div.className = "story-paragraph";
            div.textContent = storyData[i];
            storyContainer.appendChild(div);
        }
        currentParagraphIndex = storyData.length - 1;
        nextButton.textContent = "続きを読み進める";
        setTimeout(autoScroll, 100);
    } else {
        currentParagraphIndex = 0;
        nextButton.textContent = "物語を始める";
    }

    storyLoaded = true;
}

loadStoryJson();
updateMelosPosition();

</script>

<!-- ===== ローディングオーバーレイ ===== -->
<div id="loading-overlay">
    <div id="loading-text">読み込み中…</div>
</div>

</body>
</html>

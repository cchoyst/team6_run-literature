<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エンディング</title>
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/main.css') }}">

  <style>
    /* --- 全体レイアウト --- */
    .ending-wrapper {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      font-family: "Noto Serif JP", serif;
    }

    .ending-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      color: #4a2f0b;
      letter-spacing: 0.1em;
    }

    /* --- 感情パネル --- */
    .summary-card {
      background: #fffaf0;
      border: 2px solid #e6c98b;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 35px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .summary-card strong {
      font-size: 1.4rem;
      color: #8b4513;
    }

    /* --- 物語パネル（本のページ風） --- */
    .story-book {
      background: #fffdf7;
      border: 1px solid #d9c9a7;
      border-radius: 6px;
      padding: 30px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      line-height: 2.2;
      margin-bottom: 40px;
    }

    .story-book h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4a2f0b;
      border-bottom: 2px solid #d9c9a7;
      padding-bottom: 8px;
    }

    .story-paragraph {
      margin-bottom: 1.4em;
      font-size: 1.1rem;
      white-space: pre-wrap;
    }

    /* --- ボタン --- */
    .restart-button {
      display: block;
      margin: 0 auto;
      padding: 12px 28px;
      font-size: 1.2rem;
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .restart-button:hover {
      background: #2563eb;
    }
  </style>
</head>

<body>
<div class="ending-wrapper">

  <h1 class="ending-title">エンディング</h1>

  <!-- ▼ 最終的な感情の結果 ---------------------------- -->
  <div class="summary-card">
    <p>
      あなたの最終的な感情は  
      <strong>{{ final_label }}</strong>
      （コード: <code>{{ final_mood }}</code>）でした。
    </p>

    {% if history %}
    <p style="margin-top: 12px;">
      感情の変化の軌跡：  
      {{ history | join(" → ") }}
    </p>
    {% endif %}
  </div>

  <!-- ▼ あなたの物語（本のページ風） -------------------- -->
  <div class="story-book">
    <h2>あなたの物語</h2>

    {% for paragraph in story_text %}
      <p class="story-paragraph">{{ paragraph }}</p>
    {% endfor %}
  </div>

  <!-- ▼ ボタン ------------------------------------------ -->
  <form method="get" action="{{ url_for('index') }}">
    <button type="submit" class="restart-button">
      もう一度あそぶ
    </button>
  </form>

</div>
</body>
</html>
